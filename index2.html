<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Learn WebGL at CS110</title>

    <style>
        .myDiv {
            border: 25px outset rgb(136, 71, 71);
            background-color: rgb(223, 173, 180);
            text-align: center;
            font-size: large;
        }
    </style>
</head>

<body>

    <div class="myDiv">
        <h2>This is a heading in a div element</h2>
        <p>This is some text in a div element</p>
        <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
            This is a Time button</button>
        <p></p>

        <p id="demo"></p>

    </div>
</body>

</html>
